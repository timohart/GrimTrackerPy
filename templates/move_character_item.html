{% extends "base.html" %}

{% block title %}Move Item{% endblock %}

{% block content %}
<h2>Move Item</h2>
<form action="{{ url_for('move_character_item', id=character_item.character_item_id) }}" method="POST" class="form-container">
    <div class="form-group">
        <label for="target_character_id">Select Target Character:</label>
        <select id="target_character_id" name="target_character_id" required>
            <option value="">--Select Character--</option>
            {% for character in characters %}
                <option value="{{ character.character_id }}">{{ character.character_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <input type="submit" value="Move Item">
    </div>
</form>
{% endblock %}
