<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <style>
        /* Basic styling or integrate Bootstrap for better UI */
        form {
            width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select, input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Add Item to Character</h2>
    <form action="{{ url_for('add_item') }}" method="POST">
        <label for="character_id">Select Character:</label>
        <select id="character_id" name="character_id" required>
            <option value="">--Select Character--</option>
            {% for character in characters %}
                <option value="{{ character.character_id }}">{{ character.character_name }}</option>
            {% endfor %}
        </select>

        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <input type="submit" value="Add Item">
    </form>
</body>
</html>
