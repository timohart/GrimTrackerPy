{% extends "base.html" %}

{% block title %}Add Item{% endblock %}

{% block content %}
<h2>Add Item to Character</h2>
<form action="{{ url_for('add_item') }}" method="POST" class="form-container">
    <div class="form-group">
        <label for="character_id">Select Character:</label>
        <select id="character_id" name="character_id" required>
            <option value="">--Select Character--</option>
            {% for character in characters %}
                <option value="{{ character.character_id }}">{{ character.character_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="item_type_id">Select Item Type:</label>
        <select id="item_type_id" name="item_type_id" required>
            <option value="">--Select Item Type--</option>
            {% for item_type in item_types %}
                <option value="{{ item_type.item_type_id }}">{{ item_type.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
    </div>

    <div class="form-group">
        <input type="submit" value="Add Item">
    </div>
</form>
{% endblock %}
