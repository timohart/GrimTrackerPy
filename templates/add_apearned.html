<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add AP Earned</title>
    <style>
        /* Basic styling or integrate Bootstrap for better UI */
        form {
            width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select, input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Log AP Earned</h2>
    <form action="{{ url_for('add_apearned') }}" method="POST">
        <label for="player_id">Select Player:</label>
        <select id="player_id" name="player_id" required>
            <option value="">--Select Player--</option>
            {% for player in players %}
                <option value="{{ player.player_id }}">{{ player.username }}</option>
            {% endfor %}
        </select>

        <label for="ap_date">AP Date:</label>
        <input type="date" id="ap_date" name="ap_date" required>

        <label for="ap_amount">AP Amount:</label>
        <input type="number" id="ap_amount" name="ap_amount" min="1" value="1" required>

        <input type="submit" value="Log AP">
    </form>
</body>
</html>
