{% extends "base.html" %}

{% block title %}Add Player{% endblock %}

{% block content %}
<h2>Add Player</h2>
<form action="{{ url_for('add_player') }}" method="POST" class="form-container">
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
    </div>

    <div class="form-group">
        <label for="emergency_name">Emergency Contact Name:</label>
        <input type="text" id="emergency_name" name="emergency_name">
    </div>

    <div class="form-group">
        <label for="emergency_relationship">Emergency Contact Relationship:</label>
        <input type="text" id="emergency_relationship" name="emergency_relationship">
    </div>

    <div class="form-group">
        <label for="emergency_phone">Emergency Contact Phone:</label>
        <input type="tel" id="emergency_phone" name="emergency_phone">
    </div>

    <div class="form-group">
        <label for="medical">Medical Information:</label>
        <textarea id="medical" name="medical" rows="4"></textarea>
    </div>

    <div class="form-group">
        <input type="submit" value="Add Player">
    </div>
</form>
{% endblock %}
