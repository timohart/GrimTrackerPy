{% extends "base.html" %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<h2>Edit Event</h2>
<form action="{{ url_for('edit_event', id=event.event_id) }}" method="POST" class="form-container">
    <div class="form-group">
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" value="{{ event.name }}" required>
    </div>

    <div class="form-group">
        <label for="start">Start Date and Time:</label>
        <input type="datetime-local" id="start" name="start" value="{{ event.start.strftime('%Y-%m-%dT%H:%M') }}" required>
    </div>

    <div class="form-group">
        <label for="end">End Date and Time:</label>
        <input type="datetime-local" id="end" name="end" value="{{ event.end.strftime('%Y-%m-%dT%H:%M') }}" required>
    </div>

    <div class="form-group">
        <input type="submit" value="Update Event">
    </div>
</form>
{% endblock %}
