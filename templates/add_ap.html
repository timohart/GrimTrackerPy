{% extends "base.html" %}

{% block title %}Add AP{% endblock %}

{% block content %}
<h2>Add AP</h2>
<form action="{{ url_for('add_ap') }}" method="POST" class="form-container">
    <div class="form-group">
        <label for="player_id">Select Player:</label>
        <select id="player_id" name="player_id" required>
            <option value="">--Select Player--</option>
            {% for player in players %}
                <option value="{{ player.player_id }}">{{ player.first_name }} {{ player.last_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
    </div>

    <div class="form-group">
        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" maxlength="90"></textarea>
    </div>

    <div class="form-group">
        <input type="submit" value="Add AP">
    </div>
</form>
{% endblock %}
