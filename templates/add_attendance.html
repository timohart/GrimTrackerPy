<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Attendance</title>
    <style>
        /* Basic styling or integrate Bootstrap for better UI */
        form {
            width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select, input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Log Attendance</h2>
    <form action="{{ url_for('add_attendance') }}" method="POST">
        <label for="player_id">Select Player:</label>
        <select id="player_id" name="player_id" required>
            <option value="">--Select Player--</option>
            {% for player in players %}
                <option value="{{ player.player_id }}">{{ player.username }}</option>
            {% endfor %}
        </select>

        <label for="event_id">Select Event:</label>
        <select id="event_id" name="event_id" required>
            <option value="">--Select Event--</option>
            {% for event in events %}
                <option value="{{ event.event_id }}">{{ event.event_name }}</option>
            {% endfor %}
        </select>

        <label for="check_in_time">Check-In Time:</label>
        <input type="datetime-local" id="check_in_time" name="check_in_time" required>

        <label for="check_out_time">Check-Out Time (optional):</label>
        <input type="datetime-local" id="check_out_time" name="check_out_time">

        <input type="submit" value="Log Attendance">
    </form>
</body>
</html>
